<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Memory Game</title>
    <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>Food Memory Game</h1>
            <p>Match All of the Cards to Win</p>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
            </ul>
            <span class="moves">0</span> Moves
            <div class="timer">
            </div>

            <div class="restart" onclick="startGame()">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type="apple"><i class="fas fa-apple-alt"></i></li>
            <li class="card" type="bacon"><i class="fas fa-bacon"></i></li>
            <li class="card" type="cookie"><i class="fas fa-cookie"></i></li>
            <li class="card" type="apple"><i class="fas fa-apple-alt"></i></li>
            <li class="card" type="fish"><i class="fas fa-fish"></i></li>
            <li class="card" type="fish"><i class="fas fa-fish"></i></li>
            <li class="card" type="hamburger"><i class="fas fa-hamburger"></i></li>
            <li class="card" type="hotdog"><i class="fas fa-hotdog"></i></li>
            <li class="card" type="bacon"><i class="fas fa-bacon"></i></li>
            <li class="card" type="ice-cream"><i class="fas fa-ice-cream"></i></li>
            <li class="card" type="pizza"><i class="fas fa-pizza-slice"></i></li>
            <li class="card" type="hotdog"><i class="fas fa-hotdog"></i></li>
            <li class="card" type="hamburger"><i class="fas fa-hamburger"></i></li>
            <li class="card" type="ice-cream"><i class="fas fa-ice-cream"></i></li>
            <li class="card" type="pizza"><i class="fas fa-pizza-slice"></i></li>
            <li class="card" type="cookie"><i class="fas fa-cookie"></i></li>
        </ul>

        <div class="overlay" id="popup1">
            <div class="popup">
                <h2>Congratulations</h2>
                <a class="close" href="#">&times;</a>
                <div class="content-1">
                    <p>Congratulations you Won the Game</p>
                </div>

                <div class="content-2">
                    <p>You made <span id="finalMove"></span> moves</p>
                    <p>in <span id="totalTime"></span></p>
                    <p>Rating: <span id="starRating"></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">Play again</button>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/script.js"></script>

</body>
</html>
